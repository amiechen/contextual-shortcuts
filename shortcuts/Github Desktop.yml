Site wide shortcuts:
  - "Go to Preferences": "Cmd + ,"
  - "Hide the GitHub Desktop application": "Cmd + H"
  - "Hide all other applications": "Opt + Cmd + H"
  - "Quit GitHub Desktop": "Cmd + Q"
  - "Toggle full screen view": "Ctrl + Cmd + F"
  - "Reset zoom to default text size": "Cmd + 0"
  - "Zoom in for larger text and graphics": "Cmd + ="
  - "Zoom out for smaller text and graphics": "Cmd + -"
  - "Toggle Developer Tools": "Opt + Cmd + I"

Repositories:
  - "Add a new repository": "Cmd + N"
  - "Add a local repository": "Cmd + O"
  - "Clone a repository from GitHub": "Shift + Cmd + O"
  - "Show a list of your repositories": "Cmd + T"
  - "Push the latest commits to GitHub": "Cmd + P"
  - "Pull down the latest changes from GitHub": "Shift + Cmd + P"
  - "Remove an existing repository": "Cmd + Delete"
  - "View the repository on GitHub": " Shift + Cmd + G"
  - "Open repository in your preferred terminal tool": "Ctrl + `"
  - "Show the repository in Finder": "Shift + Cmd + F"
  - "Open the repository in your preferred editor tool": "Shift + Cmd + A"

Branches:
  - "Show all your changes before committing": "Cmd + 1"
  - "Show your commit history": "Cmd + 2"
  - "Show all your branches": "Cmd + B"
  - "Go to the commit summary field": "Cmd + G"
  - "Create a new branch": "Shift + Cmd + N"
  - "Rename the current branch": "Shift + Cmd + R"
  - "Delete the current branch": "Shift + Cmd + D"
  - "Update from default branch": "Shift + Cmd + U"
  - "Compare to an existing branch": "Shift + Cmd + B"
  - "Merge into current branch": "Shift + Cmd + M"
  - "Show or hide stashed changes": "Ctrl + H"
  - "Compare branches on GitHub": "Shift + Cmd + C"
  - "Show the current pull request on GitHub": "Cmd + R"