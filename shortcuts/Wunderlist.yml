Mac:
  - Quick Add & Search: Ctrl + Opt + w
  - Add a New To-do: Cmd + n
  - Add a New List: Cmd + l
  - Mark as Completed: Cmd + d
  - Search: Cmd + f
  - Manual Sync: Cmd + s
  - Show Activities: Shift + Cmd + a
  - Normal View: Cmd + 1
  - Collapsed View: Cmd + 2
  - Minified View: Cmd + 3

Windows 10:
  - Add a New To-do: Ctrl + n
  - Add a New List: Ctrl + Shift + l
  - Completed Selected To-dos: Ctrl + d
  - Star Selected To-dos: Ctrl + s
  - Search: Ctrl + f
  - Sync: r
  - Show Activities: Ctrl + q
  - Show Preferences: Ctrl + p
  - Normal View: Ctrl + 1
  - Collapsed View: Ctrl + 2
  - Minified View: Ctrl + 3