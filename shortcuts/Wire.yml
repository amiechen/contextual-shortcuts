File and Properties:
  - Export: ⌘ + ⇧ + E
  - Save: ⌘ + S
  - Place: ⌘ + ⇧ + K
  - Color Picker: ^ + C or I
  - Enter Image Crop Mode: Shift + Double Click

General:
  - Setting: ⌘ + ,

Conversation:
  - New Conversation: ⌘ + N
  - Ping: ⌘ + K
  - People: ⌘ + I
  - Add People: ⌘ + ⇧ + K
  - Archive: ⌘ + D

Edit:
  - Undo: ⌘ + Z
  - Redo: ⌘ + ⇧ + Z
  - Cut: ⌘ + X
  - Copy: ⌘ + C
  - Paste: ⌘ + V
  - Select All: ⌘ + A

Window:
  - Minimize: ⌘ + M
  - Close: ⌘ + W
  - Next Conversation: ⌥ + ⌘ + ↑
  - Previous Conversation: ⌥ + ⌘ + ↓
  - Wire: ⌘ + O
  - Full Screen: ⌥ + ⌘ + F
