Popular shortcuts:
  - Undo: Command + Z
  - Redo: Shift + Command + Z
  - Cut: Command + X
  - Copy: Command + C
  - Paste: Command + V
  - Paste in front: Command + F
  - Paste at back: Command + B
  - Paste in place: Shift + Command + B
  - Paste on all artboards: Option + Shift + Command + B
  - Check spelling: Command + I
  - Open the Color Settings dialog box: Shift + Command + K
  - Open the Keyboard Shortcuts dialog box: Option + Shift + Command + K
  - Open the Preferences dialog box: Command + K

Work with documents:
  - Create a document: Command + N
  - Create a document from a template: Shift + Command + N
  - Create a document without opening the New Document dialog box: Option + Command + N
  - Open a document: Command + O
  - Place a file in the document: Shift + Command + P
  - Open the File Information dialog box: Option + Shift + Command + I
  - Open the Document Setup dialog box: Option + Command + P
  - Browse in Adobe Bridge: Option + Command + O
  - Close the document window: Command + W
  - Save changes made to the document: Command  + S
  - Open the Save As dialog box: Shift + Command + S
  - Save a copy of the document: Option + Command + S
  - Save the document as script files: Command + F12
  - Open the Export for screens dialog box: Option + Command + E
  - Open the Save For Web dialog box: Option + Shift + Command + S
  - Package the document: Option + Shift + Command + P
  - Print: Command + P
  - Exit the application: Command + Q

Select tools:
  - Artboard tool: Shift + O
  - Selection tool: V
  - Direct Selection tool: A
  - Magic Wand tool: Y
  - Lasso tool: Q
  - Pen tool: P
  - Curvature tool: Shift + ~
  - Blob Brush tool: Shift + B
  - Add Anchor Point tool: + (plus)
  - Delete Anchor Point tool: "- (minus)"
  - Switch to Anchor Point tool: Shift + C
  - Type tool: T
  - Touch Type tool: Shift + T
  - Line Segment tool: \ (backslash)
  - Rectangle tool: M
  - Ellipse tool: L
  - Paintbrush tool: B
  - Pencil tool: N
  - Shaper tool: Shift + N
  - Rotate tool: R
  - Reflect tool: O
  - Scale tool: S
  - Warp tool: Shift + R
  - Width Tool: Shift + W
  - Free Transform tool: E
  - Shape Builder Tool: Shift + M
  - Perspective Grid Tool: Shift + P
  - Perspective Selection Tool: Shift + V
  - Symbol Sprayer tool: Shift + S
  - Column Graph tool: J
  - Mesh tool: U
  - Gradient tool: G
  - Eyedropper tool: I
  - Blend tool: W
  - Live Paint Bucket tool: K
  - Live Paint Selection tool: Shift + L
  - Slice tool: Shift + K
  - Eraser tool: Shift + E
  - Scissors tool: C
  - Hand tool: H
  - Zoom tool: Z
  - Switch to Smooth tool while using Blob Brush tool: Press Option

View artwork:
  - Toggle between screen modes (Normal Screen Mode, Full Screen Mode with Menu Bar, Full Screen Mode): F
  - Fit imageable area in window: Double-click Hand tool
  - Magnify 100%: Double-click Zoom tool or press Command + 1
  - Switch to Hand tool (when not in text-edit mode): Spacebar
  - Switch to Zoom tool in magnify mode: Spacebar + Command
  - Switch to Zoom tool in reduce mode: Spacebar + Command + Option
  - Move Zoom marquee while dragging with the Zoom tool: Spacebar
  - Hide bounding box: Shift + Control + B
  - Hide unselected artwork: Command + Option + Shift + 3
  - Convert between horizontal and vertical guide: Option-drag guide
  - Release guide: Command + Shift-double-click guide
  - Show document template: Command + H
  - Show/Hide artboards: Command + Shift + H
  - Show/Hide artboard rulers: Command + Option + R
  - Show transparency grid: Shift + Command + D
  - View all artboards in window: Command + Option + 0 (zero)
  - Paste in place on the active artboard: Command + Shift + V
  - Exit Artboard tool mode: Esc
  - Create artboard inside another artboard: Shift-drag
  - Select multiple artboards in the Artboards panel: Command + click
  - Navigate to next document: Command + F6
  - Navigate to previous document: Command + Shift + F6
  - Navigate to next document group: Command + Option + F6
  - Navigate to previous document group: Command + Option + Shift + F6
  - Toggle between Outline and GPU Preview of the document: Command + Y
  - Toggle between GPU and CPU Preview of the document: Command + E
  - View the document in Overprint Preview mode: Option + Shift + Command + Y
  - View the document in Pixel Preview mode: Option + Command + Y
  - Exit Full Screen mode: Esc
  - Zoom in: Command + =
  - Zoom out: Command + -
  - Hide guides: Command + ;
  - Lock guides: Option + Command + ;
  - Make guides: Command + 5
  - Release guides: Option + Ctrl + 5
  - Show/ hide smart guides: Command + U
  - Show/ hide perspective grid: Command + Shift + I
  - Show grid: Command + '
  - Snap to grid : Shift + Command + '
  - Snap to point: Option + Command + '

Work with selections:
  - Switch to last-used selection tool (Selection tool, Direct Selection tool, or Group Selection tool): Command + `
  - Switch between Direct Selection tool and Group Selection tool: Option
  - Add to a selection with Selection tool, Direct Selection tool, Group Selection tool, Live Paint Selection tool, or Magic Wand tool: Shift-click
  - Subtract a selection with Selection tool, Direct Selection tool, Group Selection tool, or LIve Paint Selection tool: Shift-click
  - Subtract from selection with Magic Wand tool: Option-click
  - Add to selection with Lasso tool: Shift-drag
  - Subtract from selection with Lasso tool: Option-drag
  - Change pointer to cross hair for Lasso tool: Caps Lock
  - Select artwork in active artboard: Command + Option + A
  - Create crop marks around selected object:
  - Select all: Command + A
  - Deselect: Shift + Command + A
  - Reselect: Command + 6
  - Select the object above the current selection : "Option + Command + ]"
  - Select the object below the current selection: Option + Command +
  - Select behind an object: Press Command+click twice
  - Select behind in isolation mode: Command+click twice
  - Group the selected artwork: Command + G
  - Ungroup the selected artwork: Shift + Command + G
  - Lock a selection: Command + 2
  - Unlock a selection: Option + Command + 2
  - Hide a selection: Command + 3
  - Show all selections: Option + Command + 3
  - Move selection in user-defined increments: Right Arrow, Left Arrow, Up Arrow, or Down Arrow
  - Move selection in 10x user-defined increments: Shift + Right Arrow, Left Arrow, Up Arrow, or Down Arrow
  - Lock all deselected artwork: Command + Option + Shift + 2
  - Constrain movement to 45° angle (except when using Reflect tool): Hold down Shift
  - Bring a selection forward: "Command + ]"
  - Move a selection to the front: "Shift + Command + ]"
  - Send a selection backward: "Command + ["
  - Move a selection to the back : "Shift + Command + ["

Draw:
  - Constrain a shape’s proportions or orientation to: Shift-drag
  - Move a shape while drawing it: spacebar-drag
  - Draw from the center of a shape (except for polygons, stars, and flares): Option-drag
  - Increase or decrease polygon sides, star points, arc angle, spiral winds, or flare rays: Start dragging, then press the Up Arrow or Down Arrow
  - Keep the inner radius of a star constant: Start dragging, then hold down Command
  - Keep the sides of a star straight: Option-drag
  - Switch between an open and closed arc: Start dragging, then hold down C
  - Flip an arc, keeping the reference point constant: Start dragging, then hold down SF
  - Add or subtract winds from a spiral while increasing the length of the spiral: Start dragging then Option-drag
  - Change the decay rate of a spiral: Start dragging then Command-drag
  - Add or remove horizontal lines from a rectangular grid or concentric lines from a polar grid: Start dragging, then press the Up Arrow or Down Arrow
  - Add or remove vertical lines from a rectangular grid or radial lines from a polar grid: Start dragging, then press the Right Arrow or Left Arrow
  - Decrease the skew value for horizontal dividers in a rectangular grid or radial dividers in a polar grid by 10%: Start dragging, then press F
  - Increase the skew value for horizontal dividers in a rectangular grid or radial dividers in a polar grid by 10%: Start dragging, then press V
  - Decrease the skew value for vertical dividers in a rectangular grid or concentric dividers in a polar grid by 10%: Start dragging, then press X
  - Increase the skew value for vertical dividers in a rectangular grid or concentric dividers in a polar grid by 10%: Start dragging, then press C
  - Increase size of Blob Brush: "]"
  - Decrease size of Blob Brush: "["
  - Constrain Blob Brush path horizontally or vertically: Shift
  - Switch through drawing modes: Shift + D
  - Join two or more paths: Select the paths, then press Command + J
  - Average two or more paths: Select the paths, then press Option + Command + J
  - Create corner or smooth join: Select the anchor point, then press Shift + Command + Option + J
  - Create a compound path: Command + 8
  - Release a compound path: Option + Shift + Command + 8
  - Edit a pattern: Shift + Command +F8
  - Perspective Grid Tool: Shift + P
  - Perspective Selection Tool: Shift + V
  - Perspective Grid: Command + Shift + I
  - Moving objects perpendicularly: Press the number 5 key, then click and drag the object
  - Switching perspective planes: Use the Perspective Selection tool and then press 1 for left grid, 2 for horizontal grid, 3 for right grid, or 4 for no active grid
  - Copying objects in perspective: Command + Alt + drag
  - Repeat transforming objects in perspective: Command + D
  - Switching between drawing modes: Shift + D

Edit shapes:
  - Switch Pen tool to Convert Anchor Point tool: Option
  - Switch between Add Anchor Point tool and Delete Anchor Point tool: Option
  - Switch Scissors tool to Add Anchor Point tool: Option
  - Switch Pencil tool to Smooth tool: Option
  - Move current anchor point while drawing with Pen tool: Spacebar-drag
  - Cut a straight line with Knife tool: Option-drag
  - Cut at 45° or 90° with Knife tool: Shift + Option-drag
  - Use shape mode buttons in Pathfinder panel to create compound paths: Option + Shape mode
  - Erase unwanted closed regions created using Shape Builder tool: Option + click the closed region
  - Select the Shape Builder tool: Shift + M
  - Display rectangular marquee to easily merge multiple paths (when using Shape Builder tool): Shift + click + drag
  - Increase the intensity of symbols (when using Symbolism tool): Shift + }
  - Decrease the intensity of symbols (when using Symbolism tool): Shift + {
  - Blend objects: Option + Command + B
  - Finish adding objects to the blend: Option + Shift + Command + B
  - Distort objects using a warp-shaped envelope: Option + Command + Shift + W
  - Distort objects using a mesh as the shape of the envelope: Option + Command + M
  - Distort objects using another object as the shape of the envelope: Option + Command + C

Work with Live Paint groups:
  - Switch to Eyedropper tool and sample fill and/or stroke: Option-click + Live Paint Bucket tool
  - Switch to Eyedropper tool and sample color from an image or intermediate color from a gradient: Option + Shift-click + Live Paint Bucket tool
  - Select opposite Live Paint Bucket tool options (if Paint Fills and Paint Strokes are currently selected, switch to Paint Fills only): Shift + Live Paint Bucket tool
  - Fill across unstroked edges into adjacent faces: Double-click + Live Paint Bucket tool
  - Fill all faces that have same fill and stroke all edges that have same stroke: Triple-click + Live Paint Bucket tool
  - Switch to Eyedropper tool and sample fill and/or stroke: Option-click + Live Paint Selection tool
  - Switch to Eyedropper tool and sample color from an image or intermediate color from a gradient: Option + Shift-click + Live Paint Selection tool
  - Add to/subtract from a selection: Shift-click + Live Paint Selection tool
  - Select all connected faces /edges with same fill/stroke: Double-click + Live Paint Selection tool
  - Select all faces/edges with same fill/stroke: Triple-click + Live Paint Selection tool


Work with objects:
  - Set origin point and open dialog box when using Rotate tool, Scale tool, Reflect tool, or Shear tool: Option-click
  - Duplicate and transform selection when using Selection tool, Scale tool, Reflect tool, or Shear tool: Option-drag
  - Transform pattern (independent of object) when using Selection tool, Scale tool, Reflect tool, or Shear tool: Tilde (~)-drag
  - Reapply a transformation to an object: Command + D
  - Apply last pathfinder effect to the selected object: Command + 4
  - Move an object: Shift + Command + M
  - Open the Transform Each dialog box: Option + Shift + Command + D
  - Make a clipping mask: Command + 7
  - Release a clipping mask: Option + Command + 7
  - Toggle between fill and stroke: X
  - Set fill and stroke to default: D
  - Swap fill and stroke: Shift + X
  - Select gradient fill mode: ">"
  - Hide gradient annotator (when using the Gradient tool): Option + Command + G
  - Select color fill mode: <
  - Select no stroke/fill mode: / (forward slash)
  - Sample color from an image or intermediate color from gradient: Shift + Eyedropper tool
  - Sample style and append appearance of currently selected item: Option + Shift-click + Eyedropper tool
  - Add new fill: Command + / (forward slash)
  - Add new stroke: Command + Option + / (forward slash)
  - Reset gradient to black and white: Command-click gradient button in Tools panel or Gradient panel
  - Make Live Paint (when using the Paint Bucket tool): Option + Command + X
  - Decrease Bristle brush size: "["
  - Increase Bristle brush size: "]"

Create variable width points:
  - Select multiple width points: Shift+click
  - Create non-uniform widths: Option+drag
  - Create a copy of the width point: Options+drag the width point
  - Change the position of multiple width points: Shift+drag
  - Delete selected width point: Delete
  - Deselect a width point: Esc

Work with type:
  - Move one character right or left: Right Arrow or Left Arrow
  - Move up or down one line: Up Arrow or Down Arrow
  - Move one word right or left: Command + Right Arrow or Left Arrow
  - Move up or down one paragraph: Command + Up Arrow or Down Arrow
  - Select one word right or left: Shift + Command + Right Arrow or Left Arrow
  - Select one paragraph before or after: Shift + Command + Up Arrow or Down Arrow
  - Extend existing selection: Shift-click
  - Align paragraph left, right, or center: Command + Shift + L, R, or C
  - Justify text left: Command + Shift + J
  - Justify all lines: Shift + Command + F
  - Toggle line composer: Option + Shift + Command +
  - Insert soft return: Shift + Return
  - Highlight kerning: Command + Option + K
  - Reset horizontal scale to 100%: Command + Shift + X
  - Increase or decrease font size: Command + Shift + . or ,
  - Increase or decrease font size by steps: Option + Command +Shift + . or ,
  - Increase or decrease leading: Option + Up or Down Arrow (horizontal text) or Right or Left Arrow (vertical text)
  - Select tracking value: Option + Command + K
  - Reset tracking/kerning to 0: Command + Option + Q
  - Increase or decrease kerning and tracking: Option + Right or Left Arrow (horizontal text) or Up or Down Arrow (vertical text)
  - Increase or decrease kerning and tracking by five times: Command + Option + Right or Left Arrow (horizontal text) or Up or Down Arrow (vertical text)
  - Increase or decrease baseline shift: Option + Shift + Up or Down Arrow (horizontal text) or Right or Left Arrow (vertical text)
  - Switch between Type and Vertical Type, Area Type and Vertical Area Type, and Path Type and Vertical Path Type tools: Shift
  - Switch between Area Type and Path Type, Vertical Area Type and Vertical Path Type tools: Option
  - Create outlines: Shift + Command + O
  - Open the Character panel: Command + T
  - Open the Paragraph panel: Option + Command + T
  - Open the Tabs panel: Shift + Command + T
  - Open the OpenType panel: Option + Shift + Command + T
  - Insert bullets: Option + 8
  - Insert copyright symbol: Option + G
  - Insert ellipsis: Option + ;
  - Insert paragraph symbol: Option + 7
  - Insert section symbol: Option + 6
  - Insert trademark symbol: Option + 2
  - Insert registered trademark symbol: Option + R
  - Superscript: Shift + Command + =
  - Subscript: Alt + Shift + Ctrl + =
  - Insert em dash: Option + Shift + -
  - Insert en dash: Option + -
  - Insert discretionary hyphen: Shift + Command + -
  - Toggle auto-hyphenation: Option + Shift + Command + H
  - Insert double left quotation marks: "Option + ["
  - Insert double right quotation marks: "Option + Shift + ["
  - Insert single left quotation marks: "Option + ]"
  - Insert single right quotation marks: "Option + Shift + ]"
  - Insert em space: Shift + Command + M
  - Insert en space: Shift + Command + N
  - Insert thin space: Option + Shift + Command + M
  - Show hidden characters: Option + Command + I

Use panels:
  - Set options (except for Actions, Brushes, Swatches, and Symbols panels): Option-click New button
  - Switch units of measurement: Option + Shift + Command + U
  - Delete without confirmation (except for Layers panel): Option-click Delete button
  - Apply value and keep text box active: Shift + Return
  - Select range of actions, brushes, layers, links, styles, or swatches: Shift-click
  - Select noncontiguous actions, brushes, layers (same level only), links, styles, or swatches: Command-click
  - Show/Hide all panels: Tab
  - Show/Hide all panels except the Tools panel and Control panel: Shift + Tab
  - Increase/ decrease values in logical fractions of the measurement unit: Command + Up or Down Arrow
  - Increase/ decrease measurement unit by 10x: Shift + Up or Down Arrow

Actions panel:
  - Expand/Collapse entire hierarchy for action set: Option-click expansion triangle
  - Set options for action set: Double-click folder icon
  - Play a single command: Command-click Play Current Selection button
  - Begin recording actions without confirmation: Option-click New Action button

Brushes panel:
  - Open Brush Options dialog box: Double-click brush
  - Duplicate brush: Drag brush to New Brush button

Character and Paragraph panels:
  - Open the Character panel: Command + T
  - Open the Paragraph panel: Option + Command + T
  - Increase/decrease the selected value by a small increment: Up Arrow or Down Arrow
  - Increase/decreases the selected value by a large increment: Shift + Up Arrow or Down Arrow
  - Increase/decrease the selected value by a fraction: Command + Up or Down Arrow
  - Highlight the font name field in the Character panel: Command + Option + Shift + F

Color panel:
  - Select the complement for the current color fill/stroke: Command-click color bar
  - Change the nonactive fill/stroke: Option-click color bar
  - Select the complement for the nonactive fill/stroke: Command + Option-click color bar
  - Select the inverse for the current fill/stroke: Command + Shift-click color bar
  - Select the inverse for the nonactive fill/stroke: Command + Shift + Option-click color bar
  - Open Color Guide: Shift + F3
  - Change the color mode: Shift-click color bar
  - Move color sliders in tandem: Shift-drag color slider
  - Switch between percentage and 0-255 values for RGB: Double-click to right of a numerical field

Gradient panel:
  - Duplicate color stops: Option-drag
  - Swap color stops: Option-drag color stop onto another color stop
  - Apply swatch color to active (or selected) color stop: Option-click swatch in the Swatches panel
  - Reset the gradient fill to default black and white linear gradient: Command-click Gradient Fill box in the Gradient panel
  - Show/Hide gradient arrow: Command + Option + G
  - Modify angle and end-point together: Option-drag end point of gradient annotator
  - Constrain Gradient tool or Gradient annotator while dragging: Shift-drag
  - View Gradient annotator in selected gradient filled object: G

Layers panel:
  - Add a layer: Command + L
  - Add a layer while opening the New Layer dialog box: Option + Command + L
  - Select all objects on the layer: Option-click layer name
  - Show/hide all layers but the selected one: Option-click eye icon
  - Select Outline/Preview view for the selected layer: Command-click eye icon
  - Selects Outline/Preview view for all other layers: Command + Option-click eye icon
  - Lock/unlock all other layers: Option-click lock icon
  - Expand all sublayers to display entire hierarchy: Option-click expansion triangle
  - Set options as you create new layer: Option-click New Layer button
  - Set options as you create new sublayer: Option-click New Sublayer button
  - Place new sublayer at bottom of layer list: Command + Option-click New Sublayer button
  - Place layer at top of layer list: Command-click New Layer button
  - Place layer below selected layer: Command + Option-click New Layer button
  - Copy the selection to a layer, sublayer, or group: Option-drag selection

Swatches panel:
  - Create new spot color: Command-click New Swatch button
  - Create new global process color: Command + Shift-click New Swatch button
  - Replace swatch with another: Option-drag a swatch over another

Transform panel:
  - Apply a value and keep focus in edit field: Shift + Return
  - Apply a value and copy object: Option + Return
  - Apply a value and scale option proportionately for width or height: Command + Return

Transparency panel:
  - Apply last effect to the selected object: Shift + Command + E
  - Apply last effect to the selected object by adjusting the values in the effects dialog box: Option + Shift + Command + E
  - Change mask to grayscale image for editing: Option-click on mask thumbnail
  - Disable opacity mask: Shift-click on mask thumbnail
  - Re-enable opacity mask: Shift-click on disabled mask thumbnail
  - Increase/decrease opacity in 1% increments: Click opacity field + Up Arrow or Down Arrow
  - Increase/decrease opacity in 10% increments: Shift-click opacity field + Up Arrow or Down Arrow

Function keys:
  - Invoke Help: F1
  - Cut: F2
  - Copy: F3
  - Paste: F4
  - Show/hide Brushes panel: F5
  - Show/hide Color panel: F6
  - Show/hide Layers panel: F7
  - Create new symbol: F8
  - Show/hide Info panel: Command + F8
  - Show/hide Gradient panel: Command + F9
  - Show/hide Stroke panel: Command + F10
  - Show/hide Attributes panel: Command + F11
  - Revert: F12
  - Show/hide Graphic Styles panel: Shift + F5
  - Show/hide Appearance panel: Shift + F6
  - Show/hide Align panel: Shift + F7
  - Show/hide Transform panel: Shift + F8
  - Show/hide Pathfinder panel: Shift + Command + F9
  - Show/hide Transparency panel: Shift + Command + F10
  - Show/hide Symbols panel: Shift + Command + F11