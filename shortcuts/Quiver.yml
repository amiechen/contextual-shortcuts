File:
  - "New Note": "Cmd + N"
  - "New Notebook": "Shift + Cmd + N"
  - "Close": "Cmd + W"
  - "Save": "Cmd + S"
  - "Print Note...": "Cmd + P"

Edit:
  - "Undo": "Cmd + Z"
  - "Redo": "Shift + Cmd + Z"
  - "Cut": "Cmd + X"
  - "Copy": "Cmd + C"
  - "Paste": "Cmd + V"
  - "Paste and Match Style": "Opt + Shift + Cmd + V"
  - "Select All": "Cmd + A"
  - "Find > Search Notes...": "Opt + Cmd + F"
  - "Find > Find Within Note...": "Cmd + F"
  - "Find > Find Next": "Cmd + G"
  - "Find > Find Previous": "Shift + Cmd + G"
  - "Find > Use Selection for Find": "Cmd + E"
  - "Spelling and Grammar > Show Spelling and Grammar": "Cmd + :"
  - "Check Document Now": "Cmd + ;"
  - "Emoji & Symbols": "Ctrl + Cmd + Space"

View:
  - "Jump to Notebook": "Cmd + J"
  - "Back": "Cmd + ["
  - "Forward": "Cmd + ]"
  - "Start/Exit Presentation": "Ctrl + Opt + Cmd + P"
  - "Enter Full Screen": "Ctrl + Cmd + F"
  - "Layout > Single Pane": "Cmd + 1"
  - "Layout > Two Panes": "Cmd + 2"
  - "Layout > Three Panes": "Cmd + 3"
  - "Layout > Toggle Sidebar": "Cmd + O"
  - "Sidebar > Show Notebooks": "Ctrl + 1"
  - "Sidebar > Show Tags": "Ctrl + 2"
  - "Note View > Editor Only": "Cmd + 4"
  - "Note View > Preview Only": "Cmd + 5"
  - "Note View > Side-by-Side Preview": "Cmd + 6"
  - "Note View > Scroll Sync": "Opt + Cmd + S"

Note:
  - "Toggle Editor/Preview": "Shift + Cmd + P"
  - "Show Floating Preview": "Ctrl + Cmd + P"
  - "Edit Note Tags": "Cmd + '"
  - "Copy Note Link": "Ctrl + Opt + Cmd + C"
  - "Move to Notebook...": "Ctrl + Cmd + M"
  - "Delete Note": "Cmd + delete"
  - "(custom) Create Quick Note": "Ctrl + Opt + Cmd + N"

Cell:
  - "New Cell": "Shift + enter"
  - "New Cell Above": "Shift + Cmd + enter"
  - "New Cell At Cursor": "Shift + Cmd + I"
  - "Split Cell": "Opt + Cmd + enter"
  - "Cut Cell": "Shift + Cmd + X"
  - "Copy Cell": "Shift + Cmd + C"
  - "Paste Cell": "Shift + Cmd + V"
  - "Delete Cell": "Shift + Cmd + K"
  - "Convert To Text Cell": "Opt + Cmd + 1"
  - "Convert To Code Cell": "Opt + Cmd + 2"
  - "Convert To Markdown Cell": "Opt + Cmd + 3"
  - "Convert To LaTeX Cell": "Opt + Cmd + 4"
  - "Convert To Diagram Cell": "Opt + Cmd + 5"
  - "Change Code Cell Language": "Opt + Cmd + /"
  - "Move Cell Up": "Opt + Cmd + up"
  - "Move Cell Down": "Opt + Cmd + down"

Format:
  - "Show Fonts": "Cmd + T"
  - "Show Colors": "Opt + Cmd + C"
  - "Insert To-do": "Ctrl + Shift + T"
  - "Insert Horizontal Rule": "Ctrl + Shift + R"
  - "Insert Image": "Ctrl + Shift + I"
  - "Clear Formatting": "Ctrl + Shift + C"
  - "(custom) Attach File": "Opt + Cmd + I"
  - "Headings > Heading 1": "Ctrl + Shift + 1"
  - "Headings > Heading 2": "Ctrl + Shift + 2"
  - "Headings > Heading 3": "Ctrl + Shift + 3"
  - "Headings > Heading 4": "Ctrl + Shift + 4"
  - "Headings > Heading 5": "Ctrl + Shift + 5"
  - "Headings > Heading 6": "Ctrl + Shift + 6"
  - "Headings > Paragraph": "Ctrl + Shift + 0"
  - "Headings > Increase Heading Level": "Ctrl + Shift + ]"
  - "Headings > Decrease Heading Level": "Ctrl + Shift + ["
  - "Lists > Toggle Bulleted List": "Ctrl + Shift + ."
  - "Lists > Toggle Numbered List": "Ctrl + Shift + /"
  - "Link > Add/Edit Link": "Cmd + K"
  - "(custom) Link > Remove Link": "Opt + Cmd + K"
  - "Style > Bold": "Cmd + B"
  - "Style > Italic": "Cmd + I"
  - "Style > Underline": "Cmd + U"
  - "Style > Strikethrough": "Ctrl + Shift + S"
  - "Style > Highlight": "Ctrl + Shift + H"
  - "Style > Inline Code": "Ctrl + Shift + K"
  - "Style > Bigger": "Cmd + +"
  - "Style > Smaller": "Cmd + -"
  - "(custom) Style > Baseline > Superscript": "Opt + Cmd + ="
  - "(custom) Style > Baseline > Subscript": "Opt + Cmd + -"
  - "(custom) Style > Baseline > Use Default": "Opt + Cmd + 0"
  - "Alignment > Align Left": "Cmd + {"
  - "Alignment > Center": "Cmd + I"
  - "(custom) Alignment > Justify": "Opt + Cmd + J"
  - "Alignment > Right": "Cmd + }"

Window:
  - "Minimize": "Cmd + M"
  - "(custom) Minimize All": "Opt + Shift + Cmd + M"
  - "(custom) Zoom": "Opt + Cmd + Z"
  - "(custom) Zoom All": "Opt + Shift + Cmd + Z"
  - "(custom) Show Main Window": "Ctrl + Shift + Cmd + '"
  - "(custom) Bring All to Front": "Opt + Cmd + F"
  - "(custom) Arrange in Front": "Opt + Cmd + A"
