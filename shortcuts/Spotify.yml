General:
  - "Create new playlist": "Cmd + N"
  - "Copy": "Cmd + C"
  - "Cut": "Cmd + X"
  - "Paste": "Cmd + V"
  - "Delete": "Delete"
  - "Select All": "Cmd + A"
  - "Deselect items": "Cmd + Shift + A"
  - "Play/pause": "Space"
  - "Next track": "Cmd + Right Arrow"
  - "Previous track": "Cmd + Left Arrow"
  - "Volume up": "Cmd + Up Arrow"
  - "Volume down": "Cmd + Down Arrow"
  - "Mute": "Cmd + Shift + Down Arrow"
  - "Help": "Cmd + Shift + /"
  - "Go to the Search text box": "Cmd + L"
  - "Browse back (to the previous screen)": "Cmd + ["
  - "Browse forward": "Cmd + ]"
  - "Play the highlighted (selected) row": "Enter"
  - "Preferences": "Cmd + ,"
  - "Log out active user": "Cmd + W"
  - "Quit (close) Spotify": "Cmd + Q"
  - "Hide/close the Spotify window": "Cmd + H"
  - "Restore the hidden Spotify window": "Cmd + Alt + 1"
  - "View album artwork in track listings": "Cmd + G"