Editing:
  - "Show Intention Actions": "option + enter"
  - "Find Action...": "shift + cmd + A"
  - "Basic Code Completion": "ctrl + space"
  - "Smart Code Completion": "ctrl + shift + space"
  - "Synchronize": "option + cmd + Y"
  - "Type Name Completion": "ctrl + option + space"
  - "Complete Statement": "shift + cmd + enter"
  - "Generate Code": "ctrl + N"
  - "Override/Implement Members": "cmd + O  /  cmd + I"
  - "Surround With...": "option + cmd + T"
  - "Comment with Line/Block Comment": "cmd + /  OR  ctrl + shift + /"
  - "Close Active Tab/Window": "shift + cmd + F4  /  cmd + F4"
  - "Auto-Indent Lines": "option + cmd + I"
  - "Toggle Temporary Line Breakpoint": "option + shift + cmd + F8"
  - "Cut/Copy/Paste": "cmd + X  /  cmd + C  /  cmd + V"
