  - "Toggle Line Breakpoint": "cmd + F8"
  - "Edit breakpoint": "shift + cmd + F8"
  - "View Breakpoints...": "shift + cmd + F8"
Find/Replace:
  - "Search Everywhere": "Double shift"
  - "Find/Replace": "cmd + F  /  cmd + R"
  - "Find/Replace in Path": "ctrl + shift + F  /  ctrl + shift + R"
  - "Next/Previous Occurence": "F3  /  shift + F3"
