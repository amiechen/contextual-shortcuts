  - "Quick Switch Scheme...": "ctrl + `"
  - "Step Into": "F7"
  - "Parameter Information": "cmd + P"
  - "Quick Definition": "shift + cmd + I"
  - "Step Out": "shift + F8"
  - "Show Execution Point": "option + F10"
