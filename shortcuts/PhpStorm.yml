  - "Duplicate Current Line or Selection": "cmd + D"
  - "Move Line Up/Down": "shift + cmd + shift  /  shift + cmd + down"
  - "Delete Line at Caret": "cmd + Y"
  - "Join/Split Line": "ctrl + shift + J  /  cmd + enter"
  - "Start New Line": "shift + enter"
  - "Toggle Case": "shift + cmd + U"
  - "Expand/Collapse Code Block": "cmd + plus-sign  /  cmd + minus-sign"
  - "Expand/Collapse All": "cmd + plus-sign  /  cmd + minus-sign"
  - "Introduce Variable": "option + cmd + V"
  - "Introduce Field": "option + cmd + F"
  - "Introduce Constant": "option + cmd + C"
  - "Introduce Parameter": "option + cmd + P"
  - "Select In...": "option + F1"
Navigation:
  - "Go to Code Block End/Start": "cmd + ]  /  cmd + ["
  - "Line/Column...": "cmd + G"
  - "Navigate Back/Forward": "option + cmd + left  /  option + cmd + right"
  - "Next/Previous Highlighted Error": "F2  /  shift + F2"
  - "Jump to Source": "F4"
  - "Jump to Navigation Bar": "option + â†–"
  - "Go to Editor (from a Tool Window)": "Esc"
  - "Go to Class": "cmd + N"
  - "Go to File Member": "cmd + F12"
  - "Go to Symbol": "option + shift + cmd + N"
Usage Search:
  - "Show Usages": "option + cmd + F7"
  - "Find Usages": "shift + F7"
  - "Implementation(s)": "option + cmd + B"
  - "Find Usages , Find Usages in File": "option + F7  /  cmd + F7"
General:
  - "Toggle Bookmark": "F11"
  - "Toggle Bookmark with Mnemonic": "cmd + F11"
  - "Go to Numbered Bookmark": "ctrl + [0-9]"
  - "Show Bookmarks": "shift + F11"
  - "Add to Favorites": "option + shift + F"
  - "Show Error Description": "cmd + F1"
  - "Open a Tool Window": "option + [0-9]"
  - "Toggle Full Screen mode": "ctrl + cmd + F"
  - "Preferences...": "cmd + ,"
  - "Quick/External Documentation": "ctrl + J  /  shift + F1"
  - "Jump to Last Tool Window": "F12"
  - "Hide Active/All Tool Windows": "shift  /  shift + cmd + F12"
  - "Go to Next/Previous Editor Tab": "ctrl + right  /  ctrl + left"
  - "Extend/Shrink Selection": "cmd + W  /  shift + cmd + W"
  - "Context Info": "ctrl + shift + Q"
  - "Stop Background Processes...": "shift + cmd + F2"
  - "Optimize Imports": "option + cmd + O"
  - "Copy Document Path": "shift + cmd + C"
  - "Save All": "cmd + S"
Running:
  - "Run context configuration": "ctrl + shift + F10"
  - "Run/Debug Selected Configuration": "option + shift + F10  /  option + shift + F9"
  - "Run/Debug Current Configuration": "shift + F10  /  shift + F9"
  - "Run to Cursor": "option + F9"
  - "Force Run to Cursor": "option + cmd + F9"
  - "Stop": "cmd + F2"
  - "Resume Program": "F9"
